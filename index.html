<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <h1>Student Management Crud</h1>
        <div class="form">
            <form id="myForm" action="" method="get">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Name" required>
                
                <label for="email"></label>
                <input type="text" id="email" placeholder="Email" required>
                
                <label for="gpa"></label>
                <input type="text" id="gpa" placeholder="GPA" required>
                
                <label for="age"></label>
                <input type="text" id="age" placeholder="Age" required>
                
                <label for="degree"></label>
                <input type="text" id="degree" placeholder="Degree" required>
                <div id="sub">
                    <button id="btn" type="submit">Add Student</button>
                </div>            
            </form>
        </div>
        <div class="search">
            <input type="text" placeholder="Search by Name,Email or Degree">
        </div>
        <div id="table-container">
            <table>
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
